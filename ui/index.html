<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/dialogue.css">
        <link rel="stylesheet" type="text/css" href="css/interaction.css">

        <meta charset="UTF-8">
    </head>
    <body>

        <div class="debug-menu" id="interaction-debug">
            <button class="button" id="start-button">Start</button>
            <button class="button" id="stop-button">Stop</button>
            <button class="button" id="show-cross-button">Show Cross</button>
            <button class="button" id="hide-cross-button">Hide Cross</button>
            <button class="button" id="show-menu-button">Show Menu</button>
            <button class="button" id="hide-menu-button">Hide Menu</button>

            <script src="js/interaction/debug.js"></script>
        </div>

        <div class="screen" id="dialogue">

            <div class="dialogue" id="prototype" style="display: none;">
                <div class="item">
                    <p class="title" id="title">Владелец Стрипклуба</p>
                </div>
                <div class="item">
                    <p class="content" id="content">Добрый день, уважаемый игрок. Сегодня я дам вам охуительный квест.</p>
                </div>
            </div>

            <div class="dialogue-fade" id="fade" style="display: none;">
            </div>

            <audio src="audio/dialogue.wav" id="audio"></audio>

        </div>

        <div class="screen" id="interaction">

            <div class="interaction" id="prototype" style="display: none;">
                <p class="item icon" id="icon">&#128139;</p>
                <p class="item" id="text">Поцеловать</p>
            </div>

            <div class="crosshair" id="crosshair" style="display: none;"></div>

            <div class="cancel" id="cancel" style="display: none;">
                <div class="cross"></div>
            </div>
        </div>

        <script src="js/animejs/anime.min.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/core/event.js"></script>
        <script src="js/core/responder.js"></script>
        <script src="js/dialogue/printer.js"></script>
        <script src="js/dialogue/dialogue.js"></script>
        <script src="js/dialogue/controller.js"></script>
        <script src="js/interaction/menu.js"></script>
        <script src="js/interaction/controller.js"></script>
        <script src="js/root/responder.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
